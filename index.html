<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <!--
        MOBILE VIEWPORT:
        viewport-fit=cover → pozwala na rysowanie pod notchem na iOS.
        Reszta układu jest obsługiwana przez CSS (env(safe-area-inset-*)).
    -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Wariacik" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Przygody Wariacika — gra przeglądarkowa 2D Phaser 3" />

    <title>Przygody Wariacika</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        html,
        body {
            /* 
             * Tło poza "safe area" (np. obszar notcha) będzie miało ten kolor.
             * 100dvh rozwiązuje problemy ze skaczącym paskiem adresu na mobile.
             */
            width: 100vw;
            height: 100dvh;
            background: #1a1a2e;
            overflow: hidden;
            overscroll-behavior: none;
        }

        /* 
         * Kontener gry — uwzględnia zaokrąglone rogi i wcięcie na aparat (notch)
         * na ekranach iPhone i nowoczesnych Androidów.
         */
        #game-container {
            position: absolute;
            top: env(safe-area-inset-top, 0px);
            right: env(safe-area-inset-right, 0px);
            bottom: env(safe-area-inset-bottom, 0px);
            left: env(safe-area-inset-left, 0px);
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            scrollbar-width: none;
        }
    </style>
</head>

<body>

    <div id="game-container"></div>

    <script src="js/phaser.min.js"></script>
    <script type="module" src="js/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .catch(err => console.warn('[PWA] Błąd rejestracji SW:', err));
            });
        }

        // Scroll-to-hide address bar (stare Androidy)
        window.addEventListener('load', () => {
            setTimeout(() => window.scrollTo(0, 1), 300);
        });

        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => { });
        }
    </script>
</body>

</html>
